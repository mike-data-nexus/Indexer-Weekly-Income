type Indexer @entity {
  ""
  id: ID!
  ""
  totalGRT: BigInt!
  totalGRTNormalized: BigDecimal!
  totalUSD: BigDecimal!
  costBasis: BigDecimal!
  name: String
  weeklyData: [WeeklyData!] @derivedFrom(field: "indexer")
  indexingRewardsCut: BigDecimal!
  queryFeeCut: BigDecimal!
}
type WeeklyData @entity {
  id: String!
  week: Int!
  totalGRT: BigInt!
  totalGRTNormalized: BigDecimal!
  totalUSD: BigDecimal!
  costBasis: BigDecimal!
  indexer: Indexer!
}
type Token @entity {
  id: ID!
  lastPrice: BigDecimal!
  lastUpdateBlock: BigInt!
}
